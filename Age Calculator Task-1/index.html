<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="age_calculator">
        <div class="age_header">
            Age Calculator
        </div>
        <div class="age-input">

            <label>
                Select your DOB :
            </label>

            <input type="date" class="dob" placeholder="dd/mm/yyyy">
        </div>

        <div class="age_button">
            <button class="calculate_button">Calculate Age</button>
            <button class="clear_button"> Clear</button>
        </div>

        <div class="age_output"></div>
    </div>
<script src="script.js"></script>
</body>
</html>
